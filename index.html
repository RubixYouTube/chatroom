<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Welcome</h1>
  <input type="text" id="usernameInput" placeholder="Username">
  <button id="setUsernameBtn">Set Username</button>
  <hr>
  <h2>Rooms: <span id="roomCount">0</span></h2>
  <p id="roomList">Available Rooms:</p>
  <p id="userOnlineCount">User Online: <span id="userCount">0</span></p>
  <input type="text" id="roomNameInput" placeholder="Room Name">
  <button id="createRoomBtn">Create Room</button>
  <button id="goBtn">Go!</button>
  <p id="noRoomsText" style="display: none;">No rooms</p>
  <p id="invalidRoomText" style="display: none; color: red;">Invalid Room</p>
  <p id="noBlankNameText" style="display: none; color: red;">No blank name</p>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var username = "";

      // Set username button click event
      document.getElementById("setUsernameBtn").addEventListener("click", function() {
        username = document.getElementById("usernameInput").value.trim();
        if (username !== "") {
          alert("Username set to: " + username);
        } else {
          alert("Please enter a username.");
        }
      });

      // Create room button click event
      document.getElementById("createRoomBtn").addEventListener("click", function() {
        var roomName = document.getElementById("roomNameInput").value.trim();
        if (roomName !== "") {
          // Clear website screen
          document.body.innerHTML = "";
          // Add heading for the room
          var roomHeading = document.createElement("h1");
          roomHeading.textContent = "Welcome to room " + roomName;
          document.body.appendChild(roomHeading);
          // Add read-only textbox
          var readOnlyTextBox = document.createElement("textarea");
          readOnlyTextBox.rows = "10";
          readOnlyTextBox.cols = "15";
          readOnlyTextBox.readOnly = true;
          document.body.appendChild(readOnlyTextBox);
          // Add textbox for typing
          var typeTextBox = document.createElement("input");
          typeTextBox.type = "text";
          typeTextBox.placeholder = "Type something...";
          document.body.appendChild(typeTextBox);
          // Add send button
          var sendBtn = document.createElement("button");
          sendBtn.textContent = "Send!";
          sendBtn.addEventListener("click", function() {
            var message = typeTextBox.value.trim();
            if (message !== "") {
              readOnlyTextBox.value += "<" + username + ">: " + message + "\n";
              typeTextBox.value = "";
            } else {
              alert("Please enter a message to send.");
            }
          });
          document.body.appendChild(sendBtn);
          // Add leave button
          var leaveBtn = document.createElement("button");
          leaveBtn.textContent = "Leave";
          leaveBtn.addEventListener("click", function() {
            // Clear website screen
            document.body.innerHTML = "";
            // Add leaving text
            var leavingText = document.createElement("p");
            leavingText.textContent = "Leaving...";
            document.body.appendChild(leavingText);
            // After 1.5 seconds, go to main page
            setTimeout(function() {
              window.location.href = "/";
            }, 1500);
          });
          document.body.appendChild(leaveBtn);
        } else {
          // If room name is blank, show "No blank name" message
          document.getElementById("noBlankNameText").style.display = "block";
          setTimeout(function() {
            document.getElementById("noBlankNameText").style.display = "none";
          }, 500);
        }
      });

      // Go button click event
      document.getElementById("goBtn").addEventListener("click", function() {
        var roomName = document.getElementById("roomNameInput").value.trim();

          // If room exists, navigate to the room
          document.getElementById("chatPage").style.display = "block";
          document.getElementById("noRoomsText").style.display = "none";
          document.getElementById("container").style.display = "none";
        } else {
          // If room doesn't exist, show "Invalid Room" message
          document.getElementById("invalidRoomText").style.display = "block";
          setTimeout(function() {
            document.getElementById("invalidRoomText").style.display = "none";
          }, 500);
        }
      });
    });
  </script>
</body>
</html>
